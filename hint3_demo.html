	 <script>
		$(document).ready(function(){
		  $('#demo_text_panel').hide();
		  $('#btn_quiz').hide();
		  $('html, body').animate({
				scrollTop: $("#btn_demo").offset().top
		  }, 4000);
		  $('#btn_demo').click(function(){
			 $('#btn_demo').hide();
			 $('#demo_text_panel').fadeIn(1000);
			 var hours = new Date().getHours();
			 var msg;
			 if (hours < 12)
				msg = "Good Morning! ";
			 else if (hours < 18)
				msg = "Good Afternoon! ";
			 else
				msg = "Good Evening! ";
			 $('#demo_text').text(msg+"In our study on the use of hints, you will anonymously complete 5 logic questions.");
			// $('#btn1').removeAttr('disabled');
			 $('#btn_demo_ok').click(function(){
				$('#demo_text').text("Each question has 2 hints available that you may use. Hint 2 button gets enabled after using Hint 1."); 
				$("#hint_content_border").attr('class','row selected');
				$('#btn_demo_ok').click(function(){
				  $("#hint_content_border").attr('class','row');
				  $('#demo_text').text("You have a fixed number of hints to use in the quiz. Once you use all of them, you are not allowed to use any more hints.");
				  $("#hints_left_count").attr('class','selected');
				  $('#btn_demo_ok').click(function(){
					 $("#hints_left_count").removeAttr('class');
					 $('#demo_text').text("Please complete the quiz in one uninterrupted session, since we are logging time for analysis purposes. Do not press \"Back or Refresh\" during the quiz.");
					 $('#btn_demo_ok').click(function(){
						$('#demo_text').text("Please do not consult any resources other than the provided hints.");
						$('#btn_demo_ok').click(function(){
						  $('#demo_text').text("If you need to quit taking the quiz in the middle, please Sign Out");
						  $("#signout_border").attr('class','selected');
						  $('#btn_demo_ok').click(function(){
							 $("#signout_border").removeAttr('class');
							 $('#demo_text').text("Thanks in advance for your time! You may now proceed to quiz by clicking on \"Start Quiz\"!");
							 $('#btn_demo_ok').attr('disabled','true');
							 $('#btn_quiz').fadeIn("slow");
							 $('html, body').animate({
								scrollTop: $("#btn_quiz").offset().top
							 }, 1000);
							 $('#btn_quiz').attr("class","btn btn-primary animated pulse");
						  });
						});
					 });
				  });
				});
			 });
		  });
		});
	 </script>
